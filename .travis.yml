sudo: required
dist: trusty

language: haxe

# Add encrypted API key
env:
  global:
    - secure: 
os:
  - linux

# Blacklist
branches:
  only:
    - master

# Install dependencies
install:
  - haxelib install hxcpp
  - haxelib install lime
  - haxelib install openfl
  - haxelib install flixel

# Build the demo
script:
  - haxelib run openfl build "Project.xml" flash
  - haxelib run openfl build "Project.xml" html5
  - haxelib run openfl build "Project.xml" linux

# Deploy the generated demo using Travis builtin GitHub Pages support
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: bin
  github_token: $GITHUB_API_KEY
  on:
    branch: master